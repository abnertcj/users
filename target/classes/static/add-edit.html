<div class="col-md-12" ng-controller="AddEditController as ctrl">
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<span>Incluir Usuário</span>
			</li>
		</ol>
	</nav>
	<form role="form" name="form" novalidate>
		<div class="form-group">
			<div class="row">
				<div class="offset-1">
					<h7>* Campos Obrigatórios</h7>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Email:</label>
					<input type="text" id="email" name="email" class="form-control" ng-model="ctrl.user.email" required>
				</div>
				<div class="col-md-6">
					<label>Nome:</label>
					<input type="text" id="name" name="name" class="form-control" ng-model="ctrl.user.name" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<label>CPF:</label>
					<input type="text" id="cpf" name="cpf" class="form-control" mask="999.999.999-99" ng-model="ctrl.user.cpf" required>
				</div>
				<div class="col-md-2">
					<label>Telefone:</label>
					<input type="text" id="phone" name="phone" class="form-control" mask="(99)9?9999-9999" ng-model="ctrl.user.phone" required>
				</div>
				<div class="col-md-3">
					<label>Função:</label>
					<select id="code" name="code" class="form-control" ng-model="ctrl.user.code" required>
						<option ng-repeat="func in ctrl.functions" ng-selected="ctrl.user.code" value="{{func.code}}">{{func.name}}</option>
					</select>
				</div>
				<div class="col-md-3">
					<label>Perfil:</label>
					<select id="profile" name="profile" class="form-control" ng-model="ctrl.user.profile" required>
<!-- 						<option ng-repeat="prof in ctrl.profiles" ng-selected="ctrl.user.profile" value="{{prof.profile}}">{{prof.description}}</option> -->
						<option value="0" ng-selected="ctrl.user.profile == 0">Aluno</option>
						<option value="1" ng-selected="ctrl.user.profile == 1">Gestor Municipal</option>
						<option value="2" ng-selected="ctrl.user.profile == 2">Gestor Estadual</option>
						<option value="3" ng-selected="ctrl.user.profile == 3">Gestor Nacional</option>
					</select>
				</div>
			</div>
		</div> 
		<a href="#users" class="btn btn-primary offset-7">
			<i class="fa fa-arrow-left"></i> Voltar
		</a>
		<button ng-click="ctrl.saveUser()" ng-disabled="form.$invalid" type="button" class="btn btn-success">
			<i class="fa fa-save"></i> Salvar
		</button>
	</form>
</div>
